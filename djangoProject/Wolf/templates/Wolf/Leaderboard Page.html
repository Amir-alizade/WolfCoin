{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= {% static "static_Wolf/css/fontawesome.min.css" %}>
    <link rel="stylesheet" href={% static "static_Wolf/css/all.min.css" %}>
    <link rel="stylesheet" href={% static "static_Wolf/css/style.css" %}>
    <title>Document</title>
</head>
<body class="relative">

    <!-- START MAIN SECTION -->


    <div class="flex flex-col p-8 w-full min-h-screen items-center rounded-3xl bg-gray-50 -mt-5 mb-24">


        <!-- START -->

    
        <h1 class="font-bold text-3xl text-center w-full my-3">Telegram Wall of Frame</h1>


        <div class="bg-gray-200 rounded-2xl py-4 px-5 flex items-center justify-between w-full my-3">
            <div class="flex">
                <div class="bg-green-600 pt-4 px-7 text-2xl rounded-full">R</div>
                <div class="flex flex-col mx-2">
                    <p class="font-bold text-md mt-2">{{ Your_rang.0.0 }}</p>
                    <p class="text-gray-700 my-2 text-sm">{{ Your_rang.0.1 }} WOLF</p>
                </div>
            </div>
            <p class="text-xl">{{ Your_rang.0.3 }}</p>
        </div>


        <!-- START TOP 100 -->

        <div class="flex justify-between px-1 w-full my-3 items-center">
            <h2 class="text-gray-800 font-bold text-lg">{{ Total_coin }} holders</h2>
            <p class="text-sm text-gray-500">Top (100)</p>
        </div>



            {% for user in  users %}
                <div class="rounded-2xl py-4 px-5 flex items-center justify-between w-full my-3">
                <div class="flex">
                    <div class="bg-green-600 pt-4 px-7 text-2xl rounded-full">{{ user.0.0 }}</div>
                    <div class="flex flex-col mx-2">
                        <p class="font-bold text-md mt-2">{{ user.0 }}</p>
                        <p class="text-gray-700 my-2 text-sm">{{ user.1 }} WOLF</p>
                    </div>

                </div>
                    <p class="text-xl">{{ user.3 }}</p>
            </div>
                {% endfor %}







    </div>


    <!-- START BOTTOM MENU -->



    <div class="flex justify-between px-8 py-5 bg-gray-100 fixed bottom-0 w-full">
        <a href={{ Main_Link }}>
            <div class="flex flex-col items-center justify-center">
                <i class="fa-regular fa-house text-2xl bg-gray-300 rounded-xl p-3"></i>
                <p class="mt-2">Home</p>
            </div>
        </a>
        <a href={{ leaderboard_link }}>
            <div class="flex flex-col items-center justify-center">
                <i class="fa-regular fa-trophy-star text-2xl bg-gray-300 rounded-xl p-3"></i>
                <p class="mt-2">Leaderboard</p>
            </div>
        </a>
        <a href={{ Friends_link }}>
            <div class="flex flex-col items-center justify-center">
                <i class="fa-regular fa-user-group text-2xl bg-gray-300 rounded-xl p-3"></i>
                <p class="mt-2">Friends</p>
            </div>
        </a>

        <a href={{ Crafts_link }}>
            <div class="flex flex-col items-center justify-center">
                <i class="fa-regular fa-hammer text-2xl bg-gray-300 rounded-xl p-3"></i>
                <p class="mt-2">Crafts</p>
            </div>
        </a>
    </div>
</body>
</html>
