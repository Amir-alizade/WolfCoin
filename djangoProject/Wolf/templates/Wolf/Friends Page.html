{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= {% static "static_Wolf/css/fontawesome.min.css" %}>
    <link rel="stylesheet" href={% static "static_Wolf/css/all.min.css" %}>
    <link rel="stylesheet" href={% static "static_Wolf/css/style.css" %}>
    <title>Document</title>
</head>
<body class="relative">


    <!-- START MAIN SECTION -->


    <div class="flex flex-col p-8 w-full min-h-screen items-center rounded-3xl bg-white -mt-5 mb-28">


        <!-- START NOTIFICATION AND COIN MAIN INFORMATION -->

        <h1 class="font-bold text-4xl text-center w-full my-3">Invite friends
            and get more WOLFS</h1>



        <img src={% static "static_Wolf/image/cat.jpg" %} alt="" class="w-2/3 my-auto">


        <p class="text-gray-500 mt-auto mb-4">Tap on the button to invite your friends</p>

        <a href="https://t.me/share/url?url=https://t.me/WolfCoine_bot?start={{ info.0.1 }}" class="bg-blue-600 transition hover:bg-blue-700 rounded-lg w-full mb-24 mx-4 py-2 text-white font-bold text-center">Invite Frens</a>


    </div>


    <!-- START BOTTOM MENU -->


    <div class="flex justify-between px-8 py-5 bg-gray-100 fixed bottom-0 w-full">
        <a href={{ Main_Link }}>
            <div class="flex flex-col items-center justify-center">
                <i class="fa-regular fa-house text-2xl bg-gray-300 rounded-xl p-3"></i>
                <p class="mt-2">Home</p>
            </div>
        </a>
        <a href={{ leaderboard_link }}>
            <div class="flex flex-col items-center justify-center">
                <i class="fa-regular fa-trophy-star text-2xl bg-gray-300 rounded-xl p-3"></i>
                <p class="mt-2">Leaderboard</p>
            </div>
        </a>
        <a href={{ Friends_link }}>
            <div class="flex flex-col items-center justify-center">
                <i class="fa-regular fa-user-group text-2xl bg-gray-300 rounded-xl p-3"></i>
                <p class="mt-2">Friends</p>
            </div>
        </a>

        <a href={{ Crafts_link }}>
            <div class="flex flex-col items-center justify-center">
                <i class="fa-regular fa-hammer text-2xl bg-gray-300 rounded-xl p-3"></i>
                <p class="mt-2">Crafts</p>
            </div>
        </a>
    </div>
</body>
</html>
